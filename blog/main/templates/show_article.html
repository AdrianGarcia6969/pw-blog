<html>
<head>
    <title>{{ article.title }} - Blog</title>
</head>
<body>
    <a href="{% url home %}" >regresar</a>
    <h1>{{ article.title }}--{{ article.comments.count }} </h1>
    <p>{{ article.body }}</p>
    <p>
    {% for comment in article.comments.all %}
        <div>
            {{ comment.text }}
        </div>
    {% endfor %}
    </p>
</body>
</html>
